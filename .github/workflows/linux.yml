name: android-arm64

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup prerequisites
        run: |
          sudo apt update
          sudo apt install -y autoconf automake libtool m4 pkg-config wget unzip

      - name: Setup Android NDK
        run: |
          NDK_VERSION="r26d"
          wget -q https://dl.google.com/android/repository/android-ndk-${NDK_VERSION}-linux.zip
          unzip -q android-ndk-${NDK_VERSION}-linux.zip
          echo "ANDROID_NDK_HOME=$PWD/android-ndk-${NDK_VERSION}" >> $GITHUB_ENV
          echo "NDK_ROOT=$PWD/android-ndk-${NDK_VERSION}" >> $GITHUB_ENV

      - name: Bootstrap
        run: ./bootstrap.sh

      - name: Configure for Android ARM64
        run: |
          export TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          export TARGET=aarch64-linux-android
          export API=21
          export AR=$TOOLCHAIN/bin/llvm-ar
          export CC=$TOOLCHAIN/bin/${TARGET}${API}-clang
          export AS=$CC
          export CXX=$TOOLCHAIN/bin/${TARGET}${API}-clang++
          export LD=$TOOLCHAIN/bin/ld
          export RANLIB=$TOOLCHAIN/bin/llvm-ranlib
          export STRIP=$TOOLCHAIN/bin/llvm-strip
          
          ./configure \
            --host=aarch64-linux-android \
            --prefix=/usr/local \
            --enable-static \
            --disable-shared \
            --disable-udev \
            CFLAGS="-fPIC -O2" \
            LDFLAGS="-static"

      - name: Build
        run: |
          make -j$(nproc)

      - name: Install to staging directory
        run: |
          mkdir -p staging
          make install DESTDIR=$PWD/staging

      - name: Verify library
        run: |
          find staging -name "*.a" -exec ls -lh {} \;
          find staging -name "*.a" -exec file {} \;

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts/lib
          mkdir -p artifacts/include
          cp -r staging/usr/local/lib/*.a artifacts/lib/ || true
          cp -r staging/usr/local/include/libusb-1.0 artifacts/include/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: libusb-android-arm64
          path: artifacts/

      # --- Sanitizers (PRs only, optional for Android) ---
      - name: Sanitized rebuild (ASan/UBSan)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          export TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
          export TARGET=aarch64-linux-android
          export API=21
          export CC=$TOOLCHAIN/bin/${TARGET}${API}-clang
          export CXX=$TOOLCHAIN/bin/${TARGET}${API}-clang++
          
          make clean
          ./configure \
            --host=aarch64-linux-android \
            --prefix=/usr/local \
            --enable-static \
            --disable-shared \
            --disable-udev \
            CFLAGS="-fPIC -O1 -g -fsanitize=address,undefined -fno-omit-frame-pointer" \
            LDFLAGS="-fsanitize=address,undefined"
          
          make -j$(nproc)
