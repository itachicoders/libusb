name: Build libusb Android (arm64-v8a)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-android-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout libusb source
        uses: actions/checkout@v4
        with:
          repository: itachicoders/libusb
          path: libusb

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build unzip wget autoconf automake libtool

      - name: Download Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
          unzip -q android-ndk-r26d-linux.zip
          mv android-ndk-r26d $HOME/android-ndk
          echo "NDK=$HOME/android-ndk" >> $GITHUB_ENV

      - name: Configure CMake for arm64-v8a
        run: |
          cd libusb
          mkdir -p build && cd build
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$NDK/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=OFF \
            -DLIBUSB_BUILD_TESTS=OFF \
            -G Ninja

      - name: Build static libusb.a
        run: |
          cd libusb/build
          ninja

      - name: Upload libusb.a
        uses: actions/upload-artifact@v4
        with:
          name: libusb-arm64-v8a
          path: libusb/build/libusb/*.a
