name: android-arm64

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y autoconf automake libtool pkg-config ninja-build

      - name: Setup Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Show NDK path
        run: echo "NDK path: ${{ steps.setup-ndk.outputs.ndk-path }}"

      - name: Bootstrap
        run: ./bootstrap.sh

      - name: Configure for Android arm64
        env:
          NDK: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          export TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/linux-x86_64
          export TARGET=aarch64-linux-android
          export API=24
          export AR=$TOOLCHAIN/bin/llvm-ar
          export AS=$TOOLCHAIN/bin/llvm-as
          export CC=$TOOLCHAIN/bin/$TARGET$API-clang
          export CXX=$TOOLCHAIN/bin/$TARGET$API-clang++
          export LD=$TOOLCHAIN/bin/ld
          export RANLIB=$TOOLCHAIN/bin/llvm-ranlib
          export STRIP=$TOOLCHAIN/bin/llvm-strip

          mkdir -p build-android
          cd build-android

          ../configure \
            --host=$TARGET \
            --enable-static \
            --disable-shared \
            --disable-udev \
            CFLAGS="-fPIC -O2" \
            LDFLAGS="-static"

      - name: Build libusb.a
        run: |
          cd build-android
          make -j$(nproc)
          find . -name "*.a"

      - name: Upload libusb.a artifact
        uses: actions/upload-artifact@v4
        with:
          name: libusb-android-arm64
          path: |
            build-android/**/*.a
